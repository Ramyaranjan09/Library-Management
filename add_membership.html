<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Membership</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Add New Membership</h1>
        <form action="/add_member" method="POST">
            <div class="form-group">
                <label for="member_name">Member Name</label>
                <input type="text" id="member_name" name="member_name" required>
            </div>

            <div class="form-group">
                <label for="member_email">Email</label>
                <input type="email" id="member_email" name="member_email" required>
            </div>

            <div class="form-group">
                <label for="membership_type">Membership Type</label>
                <select id="membership_type" name="membership_type" required>
                    <option value="regular">Regular</option>
                    <option value="premium">Premium</option>
                    <option value="student">Student</option>
                </select>
            </div>

            <div class="form-group">
                <label for="membership_start">Membership Start Date</label>
                <input type="date" id="membership_start" name="membership_start" required>
            </div>

            <div class="form-group">
                <label for="member_phone">Phone Number</label>
                <input type="text" id="member_phone" name="member_phone" required>
            </div>

            <div class="form-group">
                <label for="member_address">Address</label>
                <input type="text" id="member_address" name="member_address" required>
            </div>

            <button type="submit">Add Membership</button>
        </form>
    </div>

</body>
</html>
