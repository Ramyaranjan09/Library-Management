<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Add New Book</h1>
        <form action="/add_book" method="POST">
            <!-- Book Title -->
            <div class="form-group">
                <label for="book_title">Book Title</label>
                <input type="text" id="book_title" name="book_title" required>
            </div>

            <!-- Author -->
            <div class="form-group">
                <label for="book_author">Author</label>
                <input type="text" id="book_author" name="book_author" required>
            </div>

            <!-- Publication Year -->
            <div class="form-group">
                <label for="book_year">Publication Year</label>
                <input type="number" id="book_year" name="book_year" min="1000" max="9999" required>
            </div>

            <!-- ISBN -->
            <div class="form-group">
                <label for="book_isbn">ISBN</label>
                <input type="text" id="book_isbn" name="book_isbn" required>
            </div>

            <!-- Book Category -->
            <div class="form-group">
                <label for="book_category">Category</label>
                <select id="book_category" name="book_category" required>
                    <option value="fiction">Fiction</option>
                    <option value="non_fiction">Non-Fiction</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                    <option value="biography">Biography</option>
                    <option value="children">Children</option>
                </select>
            </div>

            <!-- Number of Copies -->
            <div class="form-group">
                <label for="book_copies">Number of Copies</label>
                <input type="number" id="book_copies" name="book_copies" min="1" required>
            </div>

            <button type="submit">Add Book</button>
        </form>
    </div>

</body>
</html>
