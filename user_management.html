<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
        }
        .action-buttons button {
            width: 48%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>User Management</h1>
        <form action="/manage_user" method="POST">
            <!-- User ID (for update or delete) -->
            <div class="form-group">
                <label for="user_id">User ID (Optional)</label>
                <input type="text" id="user_id" name="user_id">
            </div>

            <!-- User Name -->
            <div class="form-group">
                <label for="user_name">User Name</label>
                <input type="text" id="user_name" name="user_name" required>
            </div>

            <!-- User Email -->
            <div class="form-group">
                <label for="user_email">Email</label>
                <input type="email" id="user_email" name="user_email" required>
            </div>

            <!-- User Password (for add and update) -->
            <div class="form-group">
                <label for="user_password">Password</label>
                <input type="password" id="user_password" name="user_password">
            </div>

            <!-- User Role -->
            <div class="form-group">
                <label for="user_role">Role</label>
                <select id="user_role" name="user_role" required>
                    <option value="admin">Admin</option>
                    <option value="staff">Staff</option>
                    <option value="member">Member</option>
                </select>
            </div>

            <!-- User Status -->
            <div class="form-group">
                <label for="user_status">Status</label>
                <select id="user_status" name="user_status" required>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    <option value="banned">Banned</option>
                </select>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button type="submit" name="action" value="add">Add User</button>
                <button type="submit" name="action" value="update">Update User</button>
            </div>
        </form>

        <form action="/manage_user" method="POST">
            <!-- Delete User Form -->
            <div class="form-group">
                <label for="delete_user_id">User ID to Delete</label>
                <input type="text" id="delete_user_id" name="delete_user_id" required>
            </div>
            <button type="submit" name="action" value="delete">Delete User</button>
        </form>
    </div>

</body>
</html>
